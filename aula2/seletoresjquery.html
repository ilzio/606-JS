<body>

<span id="um">Sou eu </span> 
<input type="text" name="nome">

<div class="classe-comun"> div dois</div>

<!-- 

selector jQuery para adicionar conteudo 

$('.classe-comun').eq(1); -> seleciona o segundo elemento com classe classe-comun

$('.classe-comun').eq(1).html('o que eu precisar'); -> substitui conteudo, nao mantem o que ja tem 

$('.classe-comun').eq(1).html($('.classe-comun').eq(1).html() + 'outracoisa'); -> mantem o que ja tem, adiciona texto 

$('.classe-comun').eq(1).append('ciao') -> mesma coisa, muito mas simples 
$('.classe-comun').eq(1).prepend('ciao') -> mesma coisa, coloca no comeco

$('h1').insertBefore('ul'); -> primero o que a gente quer inserir, logo aonde quer inserir, nesse caso insere um elemento h1 								before o elemento ul

$('<h1 style="color: grey;"> titulo do titulo </h1>').insertBefore('h1:first-of-type'); -> usa seletor css avancado 
$('<h1 style="color: grey;"> titulo do titulo </h1>').insertBefore('h1:nth-of-type(2)'); -> usa seletor css avancado 
$('<h1 style="color: grey;"> titulo do titulo </h1>').insertBefore('h1:nth-child(2)'); -> usa seletor css avancado, nao 																							funciona nesse caso porque seleciona 																						o segundo child do body, que nao e o 																						elemento que a gente procura
