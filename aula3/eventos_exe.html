function blurInput() {


	input = $(this);
	cor = input.val(); // so input tem val!!!!!!!
	console.log(input, cor);
	$('input').css('background-color', cor);
}

$('input').on( 'blur', blurInput );



function cambiarColorEste() {
	li = $(this);
	valor = li.html();
	li.css('color', valor);
	}

function cambiarColorTodos() {
	li = $(this);
	valor = li.html();
	$('.todos li').css('color', valor);
	}
function cambiarColorIrmaos() {
	li = $(this);
	valor = li.html();
	irmaos = $(this).siblings();
	irmaos.css('color', valor);
	}

	
$('.este li').on('click', cambiarColorEste);
$('.todos li').on('click', cambiarColorTodos);
$('.irmaos li').on('click', cambiarColorIrmaos);
